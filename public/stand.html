<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Jodit Dev</title>
	<link rel="stylesheet" href="./app.css" />
	<link rel="stylesheet" href="./build/jodit.css" />
	<script src="./build/jodit.js"></script>
	<script src="./build/plugins/speech-recognize/speech-recognize.js"></script>
	<!--		<script src="./build/plugins/debug/debug.js"></script>-->
	<link rel="icon" href="https://xdsoft.net/jodit/pro/favicon.png" />
</head>

<body>
	<style>
		body {
			font-variant-ligatures: contextual;
			text-rendering: optimizespeed;
			-webkit-font-smoothing: antialiased;
		}

		#box {
			position: relative;
			height: 500px;
			padding: 100px;
			margin: 20px;
		}

		@media (max-width: 480px) {
			#box {
				padding: 0;
			}
		}
	</style>
	<div id="box">
		<h1>Jodit Test Document</h1>
		<form id="form" action="sss.php">
			<textarea id="editorNative"></textarea>
			<button id="btn" type="button">click</button>
		</form>
	</div>
	<script>
		const editor = Jodit.make(editorNative, {
			// safeMode: true,
			// iframe: true,
			// buttons: ['paragraph', 'align'],
			// theme: 'dark',
			// textIcons: true,
			controls: {
				paragraph: {
					// component: 'select',
				},
				align: {
					// component: 'select',
				},
				font: {
					// component: 'select',
				},
				fontsize: {
					// component: 'select',
				}
			},
			// fullsize: true,
			cache: true,
			// language: 'ru',
			filebrowser: {
				ajax: {
					url: 'https://xdsoft.net/jodit/finder/'
				}
			},
			uploader: {
				url: 'https://xdsoft.net/jodit/finder/?action=fileUpload'
			},
			aiAssistant: {
				async aiAssistantCallback(prompt, htmlFragment) {
					// Make API call to OpenAI
					return fetch(
						'https://api.openai.com/v1/chat/completions',
						{
							method: 'POST',
							mode: 'cors',
							headers: {
								'Content-Type': 'application/json',
								Authorization: 'Bearer ' + Jodit.constants.TOKENS.TOKEN_GPT
							},
							body: JSON.stringify({
								model: "gpt-3.5-turbo",
								messages: [{
									role: "system",
									content: prompt
								}, {
									role: "user",
									content: htmlFragment
								}]
							})
						}
					)
						.then(response => response.json())
						.then(data => {
							if (data.error) {
								throw new Error(data.error.message);
							}

							return Jodit.modules.Helpers.get('choices.0.message.content', data) ?? '';
						});
				}
			}
		});

		editor.value = '<!-- comment -->';

		btn.onclick = () => {
			const start = performance.now();
			for (let i = 0; i < 100; i++) {
				editor.toolbar.build(editor.o.buttons);
			}
			const res = performance.now() - start;
			form.appendChild(
				editor.create.fromHTML(
					'<input name="content" value="' + res + '">'
				)
			);
		};

		editor.value = '<p>Your secret API keys are listed below. Please note that we do not display your secret API keys again after you generate them.\n' +
			'\n' +
			'Do not share your API key with others, or expose it in the browser or other client-side code. In order to protect the security of your account, OpenAI may also automatically disable any API key that we\'ve found has leaked publicly.</p>';
		// delete editor;
		// const box = new UIBox(editor1);
		// alert(box.container.outerHTML);
	</script>
	<style>
		.class1 {
			padding: 100px;
			border: 1px solid#26ae90;
			border-radius: 10px;
		}
	</style>
</body>

</html>
